<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Math, Solve, Chart">
    <meta name="author" content="Ahmed Atef">
    <meta name="description" content="3x+1 conjecture graph project with JS">
    <title>3x+1 Math Problem</title>
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h2 id="title">3 <span class="customRed">X</span> + 1 Math Problem</h2>
      <div id="form">
        <div>
          <input type="number" id="input" value="" placeholder="Enter X value">
          <button id="submit" class="blue" type="button">Solve</button>
        </div>
      </div>
      <div id="hint">
        <p class="click">&#128161;</p>
        <p class="show"><span style="color: yellow;">How it works?</span> Two Rules.<br> Pick any number, if the number is odd, we multiply by three and add one, and if the number is even we devide by two. keep applying these two rules for the result too.</p>
      </div>
      <div id="quote">
        <p class="click">&#128173;</p>
        <p class="show">"Mathematics is not yet ripe enough for such questions."<br>- Paul Erd≈ës</p>
      </div>
      <div id="mode">
        <p class="click">&#127774;</p>
      </div>
      <button type="button" id="scrollButton">up</button>
      <div id="chartparent"><canvas id="myChart"></canvas></div>
      <br>
      <div id="output"></div>
    </div>
    <script src="chart.js"></script>
    <script src="hammer.min.js"></script>
    <script src="chartjs-plugin-zoom.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
